<style>
html, body {
	width:100%;
	height:100%;
	padding:0;
	margin:0;
}
</style>

<div class="ar-split-box">
	<div class="ar-split-col d1" style="width:300px;padding:10px;">
	</div><div class="ar-split-col ar-split-bar s" style="width:5px;" left="d1" right="d2">
	</div><div class="ar-split-col d2" style="width:calc(100% - 300px - 5px);padding:10px;">
		<div class="ar-split-row d21" style="height:300px;">
			<div class="ar-split-col d211" style="width:300px;">
			</div><div class="ar-split-col ar-split-bar v1" style="width:5px;" left="d211" right="d212" link="v2">
			</div><div class="ar-split-col d212" style="width:calc(100% - 300px - 5px);"></div>
		</div><div class="ar-split-row ar-split-bar v" style="height:5px;" top="d21" bottom="d22">
		</div><div class="ar-split-row d22" style="height:calc(100% - 300px - 5px);">
			<div class="ar-split-col d221" style="width:300px;">
			</div><div class="ar-split-col ar-split-bar v2" style="width:5px;" left="d221" right="d222" link="v1">
			</div><div class="ar-split-col d222" style="width:calc(100% - 300px - 5px);"></div>
		</div>
	</div>
</div>

<script>
	ar.scope.on('inited', function() {
		s = Split('s');	
		v = Split('v');	
		v1 = Split('v1');	
		v2 = Split('v2');	
	});

	ar.scope.on('size', function() {
		var d1 = E('d1');
		var d2 = E('d2');
		
		if (ar.w < d1.w) 
			d1.w = ar.w - 6;

		d2.w = 'calc(100% - ' + d1.w + 'px - 5px)';
	});
</script>
